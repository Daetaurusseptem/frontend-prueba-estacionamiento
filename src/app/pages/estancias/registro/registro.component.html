<div class="container mt-4">
    <h2>Registrar Entrada</h2>
  
    <div class="mb-3">
      <label class="form-label">Buscar por placa</label>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="filtro"
        placeholder="Ej: ABC123"
      />
    </div>
  
    <div class="mb-3" *ngIf="vehiculosFiltrados.length > 0">
      <label class="form-label">Selecciona vehículo:</label>
      <ul class="list-group">
        <li
          *ngFor="let v of vehiculosFiltrados"
          class="list-group-item list-group-item-action"
          [class.active]="vehiculoIdSeleccionado === v.placa"
          (click)="vehiculoIdSeleccionado = v.placa"
          style="cursor: pointer;"
        >
          {{ v.placa }} ({{ v.tipo }})
        </li>
      </ul>
    </div>
  
    <div *ngIf="vehiculoIdSeleccionado" class="alert alert-info mt-2">
      Vehículo seleccionado: <strong>{{ vehiculoIdSeleccionado }}</strong>
    </div>
  
    <div class="d-flex gap-3 mt-4">
      <button class="btn btn-primary" (click)="registrar()">Registrar Entrada</button>
      <button class="btn btn-secondary" (click)="volver()">Volver al Dashboard</button>
    </div>
  </div>
